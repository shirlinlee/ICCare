<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />

    <title>ICCare</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="images/x-icon" />

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/init.css" />
    <link rel="stylesheet" type="text/css" href="css/pages.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="plugins/js/jquery-3.6.0.min.js"></script>
    <script src="plugins/js/slick.min.js"></script>
    <script src="plugins/js/babel.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="header">
        <div class="W1280 d_flex">
          <a href="/" class="logo"
            ><img src="images/logo.png" alt="ICCare"
          /></a>
          <div class="func d_flex">
            <label class="func_item menu-open-button" for="menu-open">
              <span class="hamburger hamburger-1"></span>
              <span class="hamburger hamburger-2"></span>
              <span class="hamburger hamburger-3"></span>
            </label>
          </div>
          <ul class="nav d_flex">
            <li class="redirect">
              <a href="/">
                <p>24小時醫療諮詢</p>
              </a>
            </li>
            <li class="redirect">
              <a href="/">
                <p>健康數據管理</p>
              </a>
            </li>
            <li class="redirect">
              <a href="/">
                <p>周邊商品</p>
              </a>
            </li>
            <li class="redirect">
              <a href="/">
                <p>訂單記錄</p>
              </a>
            </li>

            <li class="redirect">
              <a href="/">
                <p>會員專區</p>
              </a>
            </li>
          </ul>
        </div>
        <!-- <div class="menu_bg"></div> -->
      </div>

      <div class="wrapper reserved pd150 W1280">
        <b class="f36">已為您安排健康諮詢</b>
        <div class="W630">
          <div class="wait_line">
            <p class="f26">目前等候人數</p>
            <p class="f26 line2"><font class="f100 f_blue">06</font> 位</p>
          </div>
          <p class="f26">
            是否確認進入診間
            <font class="f16"> (如不進入將為您保留諮詢次數)</font>
          </p>
          <div class="d_flex btn_area">
            <button class="light">
              <span>取消</span>
            </button>
            <button>
              <span>確認進入診間</span>
            </button>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="footer_detail f16">
          <img src="images/logo_black.png" alt="" />
          <p>
            IntelliCentrics introduces trust into organizational
            decision-making, enabling our customers to make more informed
            decisions, reduce risk, and improve operational efficiencies.
          </p>
          <a href="javascript:;">隱私權條款</a>
        </div>
      </div>
    </div>

    <!-- 首頁only -->
  </body>
</html>
<script type="text/javascript" src="js/init.js"></script>
