<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />

    <title>ICCare</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="images/x-icon" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/init.css" />
    <link rel="stylesheet" type="text/css" href="css/pages.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="plugins/js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="plugins/js/slick.min.js"></script>
    <script src="plugins/js/babel.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="header">
        <div class="W1280 d_flex">
          <a href="/" class="logo"
            ><img src="images/logo.png" alt="ICCare"
          /></a>
          <div class="func d_flex">
            <label class="func_item menu-open-button" for="menu-open">
              <span class="hamburger hamburger-1"></span>
              <span class="hamburger hamburger-2"></span>
              <span class="hamburger hamburger-3"></span>
            </label>
          </div>
          <ul class="nav d_flex">
            <li class="redirect">
              <a href="index.html">
                <p>24小時醫療諮詢</p>
              </a>
            </li>
            <li class="redirect">
              <a href="#" target="_blank">
                <p>健康數據管理</p>
              </a>
            </li>
            <li class="redirect">
              <a href="product_list.html">
                <p>周邊商品</p>
              </a>
            </li>
            <li class="redirect">
              <a href="booking_list.html">
                <p>訂單記錄</p>
              </a>
            </li>

            <li class="redirect">
              <a href="member.html">
                <p>會員專區</p>
              </a>
            </li>
          </ul>
        </div>
        <!-- <div class="menu_bg"></div> -->
      </div>

      <div class="register W1280">
        <img src="images/home_kv.png" alt="" class="kv" />
        <div class="W520 bg_white">
          <h3 class="title">建立您的IC Care帳戶</h3>
          <form action="">
            <input type="text" class="" placeholder="帳號*" required />
            <input type="password" class="" placeholder="密碼*" required />
            <input type="password" class="" placeholder="確認密碼*" required />
            <input type="text" class="" placeholder="姓名*" required />
            <select required>
              <option value="" disabled selected>性別*</option>
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
            <div class="multi_input d_flex">
              <select name="" id="" class="m1">
                <option selected disabled hidden>國碼</option>
                <option value="886">886</option>
              </select>
              <input type="tel" value="" class="m2" placeholder="手機號碼" />
            </div>
            <input
              type="text"
              class=""
              placeholder="生日*"
              id="datepicker"
              required
            />
            <input type="email" class="" placeholder="電子信箱" />
            <div class="t_left d_flex">
              <input type="checkbox" name="" id="all" required="" />
              <label for="all"
                >已閱讀並接受<a
                  href="https://demo.iccare.vip/files/使用條款.pdf"
                  target="_blank"
                  class="f_blue"
                  >細則與條款</a
                >和<a
                  href="https://demo.iccare.vip/files/隱私權條款.pdf"
                  target="_blank"
                  class="f_blue"
                  >隱私權聲明</a
                >。
              </label>
            </div>
            <button type="submit">
              <a href="plan.html">註冊</a>
            </button>
          </form>
          <div class="or"><font>或以社群帳號登入</font></div>
          <div class="login_area_sm d_flex">
            <a href="javascript:;"
              ><img src="images/ic-google-color.png" alt=""
            /></a>
            <a href="javascript:;" style="background-color: #1b77f2"
              ><img src="images/ic-fb-w.png" alt="" />
            </a>
            <a href="javascript:;" style="background-color: #06c755"
              ><img src="images/ic-line.png" alt=""
            /></a>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="footer_detail f16">
          <img src="images/logo_black.png" alt="" />
          <p>
            IntelliCentrics introduces trust into organizational
            decision-making, enabling our customers to make more informed
            decisions, reduce risk, and improve operational efficiencies.
          </p>
          <a href="javascript:;">隱私權條款</a>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript" src="js/init.js"></script>
<script>
  $(function () {
    $("#datepicker").datepicker({ dateFormat: "yy/mm/dd" });
  });
</script>
